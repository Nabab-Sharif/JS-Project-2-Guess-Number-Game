<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanna Play Game</title>

  <!--..................custom css below....................-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="cards">

    <!--..................Start 1st Card....................-->
    <div class=" card card1">
      <h2>Player One Here</h2>
      <input class="card1username" type="text" placeholder="Enter Player One Name">
      <p class="card1_error"></p>
      <button class="card1_btn">Start Game</button>
    </div>
    <!--..................End 1st Card....................-->



    <!--..................Start 2nd Card....................-->
    <div class="card card2">
      <h2 class="card2Title"></h2>
      <input class="card2player_one" type="password" placeholder="Enter a number 1 between 10">
      <p class="card2_error"></p>
      <button class="card2_btn">Let's Play</button>
    </div>
    <!--..................End 2nd Card....................-->



    <!--..................Start 3rd Card.................... -->
    <div class="card card3">
      <h2 class="card3Title">Player Two Here</h2>
      <input class="card3player_two" type="text" placeholder="Enter Player Two Name">
      <p class="card3_error"></p>
      <button class="card3_btn">Start Game</button>
    </div>
    <!--..................End 3rd Card.................... -->


    <!--..................Start 4th Card.................... -->
    <div class="card card4">
      <h2 class="card4Title"></h2>
      <p>chance <span class="chance"></span> </p>
      <input class="card4_guessNumber" type="number" placeholder="Guess the Number 1 between 10">
      <p class="card4_error"></p>
      <button class="card4_btn">Confirm</button>
    </div>
    <!--..................End 4th Card.................... -->



    <!--..................Start 5th Card.................... -->
    <div class="card card5">
      <h3 class="card5Title">hello</h3>
    </div>
    <!--..................End 5th Card.................... -->


  </div>




  <!--.................custom js below..................-->
  <script src="./js/script.js"></script>


</body>

</html>
